<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Textarea</title>
  <script src="index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<div class="h-screen flex justify-center items-center">
    <div class="relative w-[500px]">
        <p class="text-2xl">Write your message</p>
        <textarea
        id="message" 
        maxlength="250"
        placeholder="Start typing..."
        class="w-full h-40 p-4 pr-20 border-2 border-black rounded-3xl resize-none focus:outline-none text-sm text-gray-800 placeholder-gray-400 mt-4"
        ></textarea>
        <span id="count" class="absolute bottom-4 right-4 text-sm text-black">0/250</span>
    </div>
</div>

</body>
</html>
